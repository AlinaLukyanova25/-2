<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
        }

        .image-preview {
            width: 200px;
            height: 150px;
            border: 2px dashed #aaa;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
        }

        button {
            margin: 5px;
            padding: 8px 12px;
            cursor: pointer;
        }

        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Мои продукты</h1>
    <div id="products-container"></div>

    <button onclick="addSampleProducts()">Добавить тестовые продукты</button>

    <h2>Данные в массиве:</h2>
    <pre id="data-output"></pre>

    <script src="script.js"></script>
</body>
</html>
